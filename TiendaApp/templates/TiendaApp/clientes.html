{% extends "TiendaApp/base.html" %}

{% load static %}

{% block content %}

    {% if form.errors %}
    <div class="alert alert-warning" role="alert">
        Error, por favor Verifique !!
    </div>
    {% endif %}
    
    <div class="container">
        <h1 style="color: antiquewhite;">Agregar Cliente Nuevo</h1>
    </div>
        <p> </p>
    <form style="color: antiquewhite;"  method="post">
        {% csrf_token %}
        {% if mensaje %}
        <div class="alert alert-success" role="alert">
            Cliente Agregado con Exito!!!
          </div>
        {% endif %}


        {{ form }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    
      </form>

{% endblock %}
